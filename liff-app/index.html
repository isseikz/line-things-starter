<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>LIFF Drone Controller</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Name</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">ID</th>
          <td class="device-info-cell device-info-val" id="device-id"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">PSDI</th>
          <td class="device-info-cell device-info-val" id="device-psdi"></td>
        </tr>
      </table>
      <hr />
      <!-- Motor Duty -->
      <h3>Duty ratio</h3>
      <p>You can change them by sliding bars below.</p>
      <ol>
        <li>
          <div class="motor_input">
            <input class="bar_input" type="range" value="0" min="0" max="255" step="1" oninput="handlerMotorInputChanged('input_1', value)">
            <output id="input_1"></output>
          </div>
        </li>
        <li>
          <div class="motor_input">
            <input class="bar_input" type="range" value="0" min="0" max="255" step="1" oninput="handlerMotorInputChanged('input_2', value)">
            <output id="input_2"></output>
          </div>
        </li>
        <li>
          <div class="motor_input">
            <input class="bar_input" type="range" value="0" min="0" max="255" step="1" oninput="handlerMotorInputChanged('input_3', value)">
            <output id="input_3"></output>
          </div>
        </li>
        <li>
          <div class="motor_input">
            <input class="bar_input" type="range" value="0" min="0" max="255" step="1" oninput="handlerMotorInputChanged('input_4', value)">
            <output id="input_4"></output>
          </div>
        </li>
      </ol>
      <hr />
    </div>
  </body>

</html>
